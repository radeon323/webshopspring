<!doctype html>
<html lang="en">
<head>

    <script>
    </script>

    <style>
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Personal Info</title>
</head>
<body>

<div class="container">
    </br>
    <h1 align="center">Edit Personal Info</h1>
    </br>




    <form action="/users/edit" method="POST">

        <input type="hidden" value="${user.id}" name="id" />

        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-3">
                <input required name="email" type="email" class="form-control" id="exampleInputEmail1" value="${user.email}">
            </div>

            <div class="col-md-auto col-lg-3 inputs">
                    <input required name="password" type="password" class="form-control" id="password-input"  value="${user.password}">
                    <label>
                        <input type="checkbox" class="showPassword"> show password
                    </label>
            </div>
        </div>



        </br></br>

        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-3">
                <input name="firstName" type="text" class="form-control" id="firstName" value="${user.firstName}">
            </div>
            <div class="col-md-auto col-lg-3">
                <input name="lastName" type="text" class="form-control" id="lastName" value="${user.lastName}">
            </div>
        </div>


        </br></br>
        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-3">
                <select name="gender" style="width: 100%; height: 37px;">
                    <option value="${user.gender}">${user.gender}</option>
                </select>
            </div>

            <div class="col-md-auto col-lg-3">
                <input name="age" type="number" step="1" min="1" class="form-control" id="age" value="${user.age}">
            </div>
        </div>

        </br></br>
        <div class="row justify-content-center">

                <input style="width: 48.2%;" name="about" type="text" class="form-control" id="about" value="${user.about}">

        </div>

        <div class="container" align="center">
            </br></br>
            <button class="btn btn-outline-dark" type="submit" class="btn btn-primary">Edit Personal Info</button>
        </div>
        </br>
        <#if msgSuccess??>
        <div class="container" align="center">
            </br></br>
            <p align="center"><strong>${msgSuccess}</strong></p>
            </br></br>
            <p align='center'><a href='/products'>to products list -></a></p>
        </div>
        <#elseif errorMsg??>
        <div class="container" align="center">
            </br></br>
            <p align="center"><strong>${errorMsg}</strong></p>
        </div>
        <#else>
    </#if>



    </form>


</div>
