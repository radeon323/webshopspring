<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Register</title>
</head>
<body>

<div class="container">
    </br>
    <h1 align="center">Register</h1>
    </br>




    <form action="/register" method="POST">

        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-3">
                <input required name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>

            <div class="col-md-auto col-lg-3">
                <input required name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
            </div>
        </div>



        </br></br>

        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-3">
                <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter firstname">
            </div>
            <div class="col-md-auto col-lg-3">
                <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter lastname">
            </div>
        </div>


        </br></br>
        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-3">
                <select name="gender" style="width: 100%; height: 37px;">
                    <option selected>Choose your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="col-md-auto col-lg-3">
                <input name="age" type="number" step="1" min="1" class="form-control" id="age" placeholder="Enter your age">
            </div>
        </div>

        </br></br>
        <div class="row justify-content-center">

                <input style="width: 48.2%;" name="about" type="text" class="form-control" id="about" placeholder="Write something about yourself">

        </div>

        <div class="container" align="center">
            </br></br>
            <button class="btn btn-outline-dark" type="submit" class="btn btn-primary">Register</button>
        </div>
        </br>
        <#if msgSuccess??>
        <div class="container" align="center">
            </br></br>
            <p align="center"><strong>${msgSuccess}</strong></p>
            </br></br>
            <p align='center'><a href='/login'>to login page -></a></p>
        </div>
        <#elseif errorMsg??>
        <div class="container" align="center">
            </br></br>
            <p align="center"><strong>${errorMsg}</strong></p>
        </div>
        <#else>
    </#if>



    </form>


</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
