<!doctype html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Edit Product</title>
</head>
<body>

<div class="container">
    </br>
    <h1 align="center">Edit Product</h1>
    </br>

    <form action="/products/edit" method="POST">

            <input type="hidden" value="${product.id}" name="id" />

        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-2 " >

                <span class="align-middle">Product name:  ${product.name}</span>

            </div>
            <div class="col-md-auto col-lg-3">
                <input required type="text" name="name" class="form-control" value="${product.name}">
            </div>
        </div>
        </br>    </br>
        <div class="row justify-content-center">
            <div class="col-md-auto col-lg-2 ">

                <span class="align-middle">Product price:  ${product.price?string.computer}</span>

            </div>
            <div class="col-md-auto col-lg-3">
                <input required type="number" step="0.01" min="0.01" name="price" class="form-control" value="${product.price?string.computer}">
            </div>
        </div>
        <div class="container" align="center">
            </br></br>
            <button class="btn btn-outline-dark" type="submit" class="btn btn-primary">Edit product</button>

        </div>

        <#if msgSuccess??>
        <div class="container" align="center">
            </br></br>
            <p align="center"><strong>${msgSuccess}</strong></p>
            </br></br>
            <p align='center'><a href='/'>to product list -></a></p>
        </div>
        <#elseif errorMsg??>
        <div class="container" align="center">
            </br></br>
            <p align="center"><strong>${errorMsg}</strong></p>
        </div>
        <#else>
        </#if>
    </form>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
